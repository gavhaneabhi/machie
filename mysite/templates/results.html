<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>analyse data</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
         <!-- data input for chart --> 
         
         <script>
            window.onload = function() {
            
            var chart = new CanvasJS.Chart("chartContainer", {
                
                animationEnabled: true,
                title: {
                    text: "Water management"
                },
                data: [{
                    type: "pie",
                    startAngle: 25,
                    toolTipContent: "<b>{label}</b>: {y}%",
                    showInLegend: "true",
                    legendText: "{label}",
                    indexLabelFontSize: 16,
                    indexLabel: "{label} - {y}%",
                    dataPoints: [
                        { y: 51.08, label: "Quality" },
                        { y: 27.34, label: "Pressure" },
                        { y: 10.62, label: "Temperature" },
                        { y: 10.02, label: "Flow" },
                       
                    ]
                }]
            });
            chart.render();
            
            }
            </script>

           
         
    </head>
    <body>
                   <!------------------------------------------------------------------------>
                   <div style="margin: 20px 10px;" >
                   <a href="http://127.0.0.1:8000/graph">View pressure</a>
                    </div>
                
                     <div id="chartContainer" style="height: 350px; width: 50%; margin: 20px 80px;"></div>
                     <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

                     
        
    </body>

    </html>
