<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>analyse data</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
         <!-- data input for chart --> 
         
         <script>
            window.onload = function() {
            
            var chart1 = new CanvasJS.Chart("chartContainer1", {
                
                animationEnabled: true,
                title: {
                    text: "Water management location 1"
                },
                data: [{
                    type: "pie",
                    startAngle: 25,
                    toolTipContent: "<b>{label}</b>: {y}%",
                    showInLegend: "true",
                    legendText: "{label}",
                    indexLabelFontSize: 16,
                    indexLabel: "{label} - {y}%",
                    dataPoints: [
                        { y: 51.08, label: "Quality" },
                        { y: 27.34, label: "Pressure" },
                        { y: 10.62, label: "Temperature" },
                        { y: 10.02, label: "Flow" },
                       
                    ]
                }]
            });

            var chart2 = new CanvasJS.Chart("chartContainer2", {
                
                animationEnabled: true,
                title: {
                    text: "Water management location 2"
                },
                data: [{
                    type: "pie",
                    startAngle: 25,
                    toolTipContent: "<b>{label}</b>: {y}%",
                    showInLegend: "true",
                    legendText: "{label}",
                    indexLabelFontSize: 16,
                    indexLabel: "{label} - {y}%",
                    dataPoints: [
                        { y: 40.08, label: "Quality" },
                        { y: 27.34, label: "Pressure" },
                        { y: 22.62, label: "Temperature" },
                        { y: 15.02, label: "Flow" },
                       
                    ]
                }]
            });

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                zoomEnabled: true,
                title:{
                    text: "Dummy data" 
                },
                data: data  // random generator below
            });

            chart1.render();
            chart2.render();
            chart.render();
            
        }

            var limit = 1000;
            var y = 0;
            var data = [];
            var dataSeries = { type: "line" };
            var dataPoints = [];
            for (var i = 0; i < limit; i += 1) {
                y += (Math.random() * 10 - 5);
                dataPoints.push({
                    x: i - limit / 2,
                    y: y    
                });
            }
            dataSeries.dataPoints = dataPoints;
            data.push(dataSeries);    

            </script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
           
         
    </head>

                   <div style="margin: 20px 10px;" >

                       <button>View Pressure</button>

                    </div>
                <div>
                     <div id="chartContainer1" style="height: 300px;width: 40%; display: inline-block; margin: 20px 30px;"></div>
                     <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

                     <div id="chartContainer2" style="height: 300px; width: 40%; display: inline-block; margin: 20px"></div>

                 </div>
