<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>analyse data</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
         <!-- data input for chart --> 
         
         <script>
            window.onload = function() {
            
            var chart1 = new CanvasJS.Chart("chartContainer1", {
                
                animationEnabled: true,
                title: {
                    text: "Water management location 1"
                },
                data: [{
                    type: "pie",
                    startAngle: 25,
                    toolTipContent: "<b>{label}</b>: {y}%",
                    showInLegend: "true",
                    legendText: "{label}",
                    indexLabelFontSize: 16,
                    indexLabel: "{label} - {y}%",
                    dataPoints: [
                        { y: 51.08, label: "Quality" },
                        { y: 27.34, label: "Pressure" },
                        { y: 10.62, label: "Temperature" },
                        { y: 10.02, label: "Flow" },
                       
                    ]
                }]
            });

            var chart2 = new CanvasJS.Chart("chartContainer2", {
                
                animationEnabled: true,
                title: {
                    text: "Water management location 2"
                },
                data: [{
                    type: "pie",
                    startAngle: 25,
                    toolTipContent: "<b>{label}</b>: {y}%",
                    showInLegend: "true",
                    legendText: "{label}",
                    indexLabelFontSize: 16,
                    indexLabel: "{label} - {y}%",
                    dataPoints: [
                        { y: 40.08, label: "Quality" },
                        { y: 27.34, label: "Pressure" },
                        { y: 22.62, label: "Temperature" },
                        { y: 15.02, label: "Flow" },
                       
                    ]
                }]
            });
            chart1.render();
            chart2.render();
            
            }
            </script>

           
         
    </head>
    <body>
                   <!------------------------------------------------------------------------>
                   <div style="margin: 20px 10px;" >
                   <a href="http://127.0.0.1:8000/graph">
                       <button>View Pressure</button>
                   </a>
                    </div>
                <div>
                     <div id="chartContainer1" style="height: 300px;width: 40%; display: inline-block; margin: 20px 30px;"></div>
                     <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

                     <div id="chartContainer2" style="height: 300px; width: 40%; display: inline-block; margin: 20px"></div>
                     <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                     
                 </div>
    </body>

    </html>
