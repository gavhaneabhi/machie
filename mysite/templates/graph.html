<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pressure data</title>
        
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
             
                       <!--data for graph pressure-->
 
                       <script>
                        window.onload = function () {
                        
                        var chart1 = new CanvasJS.Chart("chartContainer1", {
                            animationEnabled: true,
                            title:{
                                text: "Daily High Temperature at Different Location"
                            },
                            axisX: {
                                valueFormatString: "DD MMM,YY"
                            },
                            axisY: {
                                title: "Temperature (in °C)",
                                suffix: " °C"
                            },
                            legend:{
                                cursor: "pointer",
                                fontSize: 16,
                                itemclick: toggleDataSeries
                            },
                            toolTip:{
                                shared: true
                            },
                            data: [{
                                name: "Kallang",
                                type: "spline",
                                yValueFormatString: "#0.## °C",
                                showInLegend: true,
                                dataPoints: [
                                    { x: new Date(2022,3,1), y: 31 },
                                    { x: new Date(2022,3,2), y: 31 },
                                    { x: new Date(2022,3,3), y: 29 },
                                    { x: new Date(2022,3,4), y: 29 },
                                    { x: new Date(2022,3,5), y: 31 },
                                    { x: new Date(2022,3,6), y: 30 },
                                    { x: new Date(2022,3,7), y: 29 }
                                ]
                            },
                            {
                                name: "Jurong East",
                                type: "spline",
                                yValueFormatString: "#0.## °C",
                                showInLegend: true,
                                dataPoints: [
                                    { x: new Date(2022,3,1), y: 20 },
                                    { x: new Date(2022,3,2), y: 20 },
                                    { x: new Date(2022,3,3), y: 25 },
                                    { x: new Date(2022,3,4), y: 25 },
                                    { x: new Date(2022,3,5), y: 25 },
                                    { x: new Date(2022,3,6), y: 25 },
                                    { x: new Date(2022,3,7), y: 25 }
                                ]
                            },
                            {
                                name: "Boon Keng",
                                type: "spline",
                                yValueFormatString: "#0.## °C",
                                showInLegend: true,
                                dataPoints: [
                                    { x: new Date(2022,3,1), y: 22 },
                                    { x: new Date(2022,3,2), y: 19 },
                                    { x: new Date(2022,3,3), y: 23 },
                                    { x: new Date(2022,3,4), y: 24 },
                                    { x: new Date(2022,3,5), y: 24 },
                                    { x: new Date(2022,3,6), y: 23 },
                                    { x: new Date(2022,3,7), y: 23 }
                                ]
                            }]
                        });
                        chart1.render();
                        
                        function toggleDataSeries(e){
                            if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                                e.dataSeries.visible = false;
                            }
                            else{
                                e.dataSeries.visible = true;
                            }
                            chart1.render();
                        }
                        
                        }
                    
                        
                        </script>
    </head>
    <body>
        
        <div style="margin: 20px 10px;">
            <a href="http://127.0.0.1:8000/results">
            <button>Analyze</button>   
            </a>
             </div>

             <div id="chartContainer1" style="height: 300px; width: 80%; margin: 20px 80px;"></div>
             <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    </body>
</html>
